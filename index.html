<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreshMart</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="css/Images/ChatGPT Image Feb 8, 2026, 04_41_20 PM.png">

    </head>
<body>
    <!-- navigation bar -->
    <nav class="navbar">
        <ul class="Logo">
            <li><img src="css/Images/ChatGPT Image Feb 8, 2026, 04_41_20 PM.png" alt=""></li>
            <li> <h2>FreshMart</h2></li>
        </ul>
        <ul class="pages">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <ul class="Search">
            <li>
                <img src="css/Images/search.svg" alt="">
                <input type="text" placeholder="Search">
            </li>
        </ul>
    </nav>
    <!-- navigation bar end -->

    <!-- hero section-->
     <section>
        <div class="hero">
            <div class="hero-img">
                <img src="css/Images/Hero.png" alt="">
            </div>
            <div class="hero-right">
                <h1>Fresh & Fast Groceries <br> at Your Doorstep!</h1>
                <p>Get farm-fresh product, daily , and daily essentials <br> delivered in minutes</p>
                <div class="button">
                    <button class="primary">Shop now <img src="css/Images/cart.svg" alt=""> </button>
                    <button class="secondary">View Deals <img src="css/Images/arrow-right-solid-full.svg" alt=""></button>
                </div>
            </div>
        </div>
     </section>

    <!-- hero section end-->
</body>
</html>
